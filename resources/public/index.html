<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snow</title>
    <style>
      html, body {
	  height: 100%;
	  margin: 0;
	  font-family: sans-serif;
      }
      h1 {
	  text-align: center;
      }
      .box {
	  display: flex;
	  flex-flow: column;
	  height: 100%;
      }
      .box .row {
	  border: 1px;
      }
      .box .row.header {
	  flex: 0 1 auto;
      }
      .box .row.content {
	  flex: 1 1 auto;
      }
      .box .row.footer {
	  flex: 0 1 2ex;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="row header">
	<h1>Snow</h1>
	<formset>
	  <label for="windspeed">Wind speed</label>
	  <input type="range" min="-10" max="10" value="0" id="windspeed"></input>
	</formset>
      </div>
      <!-- canvas id="canvas" width="1024" height="768" -->
      <div class="row content">
	<canvas id="canvas">
	</canvas>
      </div>
      <div class="row footer">
	&copy;2024 Spiky Dinosaur
      </div>
    </div>
    <script type="text/javascript" src="js/core.js"></script>
  </body>
</html>
